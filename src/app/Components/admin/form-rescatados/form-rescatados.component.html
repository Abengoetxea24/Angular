<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Rescatados</title>
 
</head>
<body>
    <!-- Contenedor del formulario -->
    <div class="base_form">
        <form class="form_content" (submit)="guardarRescatado(); $event.preventDefault()">
            <h1>Formulario de Rescatado</h1>

            <!-- Primera columna de inputs -->
            <div class="col_1">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" [(ngModel)]="edad" name="edad" required>
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" [(ngModel)]="sexo" name="sexo" required>
                        <option value="">Seleccionar...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
            </div>

            <!-- Segunda columna de inputs -->
            <div class="col_2">
                <div>
                    <label for="procedencia">Procedencia:</label>
                    <input type="text" id="procedencia" [(ngModel)]="procedencia" name="procedencia" required>
                </div>
                <div>
                    <label for="valoracion_medica">Valoración Médica:</label>
                    <input type="text" id="valoracion_medica" [(ngModel)]="valoracion_medica" name="valoracion_medica" required>
                </div>
                <div>
                    <label for="medico_id">Médico ID:</label>
                    <input type="text" id="medico_id" [(ngModel)]="medico_id" name="medico_id" required>
                </div>
                <div>
                    <label for="rescate_id">Rescate ID:</label>
                    <input type="text" id="rescate_id" [(ngModel)]="rescate_id" name="rescate_id" required>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="form_actions">
                <button class="boton" type="submit" >
                    {{ index === null ? 'Añadir' : 'Actualizar' }}
                </button>
                <button class="cancelar" routerLink="/Admin" type="button">Cancelar</button>
            </div>
        </form>
    </div>

</body>
</html>
