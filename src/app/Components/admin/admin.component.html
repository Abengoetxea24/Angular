<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div>
  <!-- Botón para redirigir al formulario de añadir rescatados -->
  <button routerLink="/Form-rescatados" class="btn btn-primary">Añadir Rescatado</button>

  <!-- Tabla que muestra la lista de rescatados -->
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Sexo</th>
        <th>Procedencia</th>
        <th>Valoración Médica</th>
        <th>Médico ID</th>
        <th>Rescate ID</th>
         <th>Foto</th>
         <th>Acciones</th>
       
      </tr>
    </thead>
    <tbody>
      <!-- Iteramos sobre los rescatados para mostrarlos en la tabla -->
      <tr *ngFor="let rescatado of rescatados; let i = index">
        <td>{{ rescatado.nombre }}</td>
        <td>{{ rescatado.apellido }}</td>
        <td>{{ rescatado.edad }}</td>
        <td>{{ rescatado.sexo }}</td>
        <td>{{ rescatado.procedencia }}</td>
        <td>{{ rescatado.valoracion_medica }}</td>
        <td>{{ rescatado.medicos_id }}</td>
        <td>{{ rescatado.rescates_id }}</td>
        <td>
          <img [src]="rescatado.foto" alt="Foto" width="100" height="100">
        </td>
        <td>
          <!-- Botón para editar (redirige al formulario con el ID del rescatado) -->
          <button class="btn btn-warning" [routerLink]="['/Form-rescatados', rescatado.id]">Editar</button>
          <!-- Botón para eliminar -->
          <button class="btn btn-danger" (click)="eliminarRescatado(i)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
